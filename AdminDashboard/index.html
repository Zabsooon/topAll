<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <h1><img src="" alt="LOGO">Dashboard</h1> 
            </div>
            <div class="top_nav">
                <a href=""><img src="" alt="">Home</a>
                <a href=""><img src="" alt="">Profile</a>
                <a href=""><img src="" alt="">Messages</a>
                <a href=""><img src="" alt="">History</a>
                <a href=""><img src="" alt="">Tasks</a>
                <a href=""><img src="" alt="">Communities</a>    
            </div>
            <div class="bottom_nav">
                <a href=""><img src="" alt="">Settings</a>
                <a href=""><img src="" alt="">Support</a>
                <a href=""><img src="" alt="">Privacy</a>
            </div>
        </div>
        <div class="header">
            <input type="button" value="S" class="search_icon">
            <input type="text" name="" id="" class="search_input">
            <input type="button" value="" class="notification_button">
            <img src="./profile.jpg" alt="profile" class="small_profile_icon">
            <h4 class="small_profile_name">Zabsooon</h4> 

            <img src="./profile.jpg" alt="profile" class="big_profile_icon">
            <div>

                <h6 class="profile_greeting">Hi there,</h6>
                <h3 class="big_profile_name">Zabsooon (@Zabsooon)</h3>
            </div>
            <input type="button" value="New" class="nav_button">
            <input type="button" value="Upload" class="nav_button">
            <input type="button" value="Share" class="nav_button">

        </div>
        <div class="main">
           main 
        </div>
    </div>
</body>
</html>
