<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="value">123456789</p>
        </div>
        <div id="buttons">
            <div class="row">
                <button type="button" value="clear" class="operation">AC</button>
                <button type="button" value="sign" class="operation">+/-</button>
                <button type="button" value="percent" class="operation">%</button>
                <button type="button" value="/" class="operation">/</button>
            </div>
            <div class="row">
                <button type="button" value="7" class="number">7</button>
                <button type="button" value="8" class="number">8</button>
                <button type="button" value="9" class="number">9</button>
                <button type="button" value="*" class="operation">*</button>
            </div>
            <div class="row">
                <button type="button" value="4" class="number">4</button>
                <button type="button" value="5" class="number">5</button>
                <button type="button" value="6" class="number">6</button> 
                <button type="button" value="-" class="operation">-</button>
            </div>
            <div class="row">
                <button type="button" value="1" class="number">1</button>
                <button type="button" value="2" class="number">2</button>
                <button type="button" value="3" class="number">3</button> 
                <button type="button" value="+" class="operation">+</button>
            </div>
            <div class="row">
                <button type="button" class="type_switch">F</button>
                <button type="button" value="0" class="number">0</button>
                <button type="button" value="decimal" class="operation">.</button>
                <button type="button" value="equals" class="operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
