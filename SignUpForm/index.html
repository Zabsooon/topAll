<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        
        <div class="left">
            <div class="floater">
                <h3>Yo this is my Sign-up form</h3>
            </div>
            <div class="img_sign">
                <p>Photo by <a href="https://unsplash.com/@jairph?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jairph</a> on <a href="https://unsplash.com/photos/yacht-sailing-near-island-during-daytime-1XLyzi17Z2M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>

        </div>

        <div class="right">
            <div class="top">
                <h3>
                    This is not a real online service!
                    You know you need something like this is your life
                    to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h3>
                <h3>You know you want to</h3>
            </div>
            <div class="bottom">

            <form class="signup_form">
                <div class="input_fields">
                <fieldset>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required> 
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>                   
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </fieldset>
                </div>
                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </form>
            </div>
        </div>

    </div>
</body>
</html>
